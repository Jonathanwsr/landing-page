<link rel="stylesheet" href="home.component.css"> 

<div class="container">
  <h1 class="text-center mt-4">Jogadores de Futebol</h1>

  <h2 class="mt-4">Jogadores</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let player of players">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ player.name }}</h5>
          <button class="btn btn-primary" (click)="openPlayerDetails(player.id)">Ver Detalhes</button>
        </div>
      </div>
    </div>
  </div>

  

  <h2 class="mt-4">Ligas</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let league of leagues">
      <div class="card mb-4">
        <div class="card-body">
          <img [src]="league.photo" [alt]="league.name" class="league-image" />
          <h5 class="card-title">{{ league.name }}</h5>
          <p class="card-text">Total de Times: {{ league.totalTeams }}</p>
          <p class="card-text">Divisões: {{ league.Divisions }}</p>
          <p class="card-text">Órgão Regulamentador: {{ league.Regulatorybody }}</p>
          <p class="card-text">Prêmios: {{ league.Awards }}</p>
          <p class="card-text">País: {{ league.Countries }}</p>

          <button class="btn btn-success" [routerLink]="['/leagues', league.id]">Ver Liga</button>
        </div>
      </div>
    </div>
  </div>
</div>
